
<!-- Beep Sound in Modals -->
<audio id="modal-beep" src="{{ url_for('static',filename='builtin/sound/beep-sound-software.wav') }}"></audio>


<!--UPDATE Modal -->
<div class="modal fade" id="Update-UserInfo-Kanban" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          <span class="user-name">{{user.firstname|capitalize}}'s Profile</span>
          <div class="spinner-border spinner-border-sm d-none ms-2" role="status" id="modal-loading-{{user.id}}">
            <span class="visually-hidden">Loading...</span>
          </div>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            <div id="userFormContainer">
                
            </div>


        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
