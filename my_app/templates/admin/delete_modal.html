
<!-- Beep Sound in Modals -->
<audio id="modal-beep" src="{{ url_for('static',filename='builtin/sound/beep-sound-software.wav') }}"></audio>




<div class="modal fade" id="Delete-UserInfo-{{user.id}}" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="del-modal-modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <i class="fas fa-exclamation-triangle warning-icon"></i>
                <p class="mb-0">Are you sure you want to delete this item?<br>This action cannot be undone.</p>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn del-modal-btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                <button type="button" class="btn del-modal-btn-danger" onclick="confirmAction()">
                        <i class="fas fa-trash-alt me-2"></i>Delete
                    </button>
            </div>
        </div>
    </div>
</div>



<script>
  document.addEventListener('click', function (event) {
    const modal = document.getElementById('Delete-UserInfo-{{user.id}}');
    const modalContent = modal.querySelector('.modal-content');
    const isModalVisible = modal.classList.contains('show');

    if (isModalVisible && !modalContent.contains(event.target)) {
      const beep = document.getElementById('modal-beep');
      beep.currentTime = 0;
      beep.play();
    }
  });
</script>
