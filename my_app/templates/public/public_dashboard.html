{% extends "dashboard/base_dashboard.html"%}



<!--After fixing of user type show this is user is public-->
{% block nav %}
<li class="nav-item ">
    <span class="text-muted UserProf">Welcome, {{ current_user.firstname|capitalize }} </span>
</li>

<li class="nav-item">
    <button id="nav-btn" type="button" class="btn btn-light fw-normal border" onclick="location.href='{{ url_for('career_page') }}'">
    ‚Üê Back to Jobs
    </button>
</li>

<li class="nav-item">
    <button type="button" id="logout-btn" class="btn fw-normal btn-md lead border " onclick="location.href='{{ url_for('logout_page') }}'">
        Logout
    </button>
</li>

{% endblock%}

{% block section %}

<div class="container p-5">
    <div class="btn-group  mb-3 w-100" role="group" aria-label="Form Navigation">
        <button type="button" class="btn btn-outline-light text-dark active fw-bold" id="btn-personal">Personal Info</button>
        <button type="button" class="btn btn-outline-light text-dark fw-bold" id="btn-application">Job Details</button>
    </div>

    <!-- Section 1: Personal Info -->
    <div id="section-personal" class="form-section">
        <h5>Personal Information</h5>
        <input type="text" class="form-control mb-2" placeholder="Full Name">
        <input type="email" class="form-control" placeholder="Email Address">
    </div>

    <!-- Section 2: Job Details -->
    <div id="section-job" class="form-section d-none">
        <h5>Job Details</h5>
        <input type="text" class="form-control mb-2" placeholder="Job Title">
        <input type="text" class="form-control" placeholder="Department">
    </div>
</div>


{% endblock%}
