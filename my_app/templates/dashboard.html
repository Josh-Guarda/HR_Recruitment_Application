{% extends "base.html" %}

{% block title %}
Dashboard
{% endblock title %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
    
    <div class="container flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <!-- add a span here inside the a tag expected output user_type.name Dashboard  eg. Admin Dashboard-->
            <a class="navbar-brand fw-bold" href="{{url_for('dashboard_page')}}">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <!-- Welcome message -->
        <span class="text-sm text-muted UserProf">Welcome, {{ current_user.firstname|capitalize }} -</span>
    </div>
    <div class="collapse navbar-collapse text-end" id="navbarNavAltMarkup">
        <ul class="navbar-nav ms-auto gap-2">

            <!--After fixing of user type show this is user is public-->
            <li class="nav-item">
                <button id="nav-btn" type="button" class="btn btn-light fw-normal border" onclick="location.href='{{ url_for('career_page') }}'">
                Find Jobs
                </button>
            </li>

            <!--After fixing of user type hide this is user is admin or internal-->
            <li class="nav-item">
                <button id="nav-btn" type="button" class="btn btn-light fw-normal border" onclick="location.href='{{ url_for('home_page') }}'">
                View Public Site
                </button>
            </li>
            
            <li class="nav-item">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle border border-secondary" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="ri-user-line"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout_page') }}">Logout</a></li>
                    </ul>
                </div>

            </li>
        </ul>
    </div>
    
    </nav>


{% endblock%}
