
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    
    <!--  bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> 
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">


    <!-- link css -->
    <link rel= "stylesheet" href= "{{ url_for('static',filename='style.css') }}">
    
    
    <title>
        Register
    </title>
</head>

<body>
    <!-- Register -->
    <div class="min-vh-100 d-flex align-items-center justify-content-center bg-light rounded ">
        <div class="card w-100" style="max-width: 500px;">
            <div class="card-header text-center py-4">
            <h2 class="h4 mb-1">Create Account</h2>
            <p class="text-muted mb-0">Join us to apply for exciting opportunities</p>
            </div>
            <div class="card-body">
            <form>
                <div class="row mb-3">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="John">
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Doe">
                </div>
                </div>
                
                <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="your@email.com">
                </div>

                <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password">
                </div>

                <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-dark w-100">Create Account</button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-muted small mb-2">
                Already have an account?
                <a href="/login" class="text-decoration-none">Sign in here</a>
                </p>
                <a href="/" class="text-muted small text-decoration-none">‚Üê Back to Job Listings</a>
            </div>
            </div>
        </div>
    </div>

    
    


    <!-- bootstrap SCRIPT -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
